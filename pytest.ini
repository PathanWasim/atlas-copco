[pytest]
# Pytest configuration for Box-Opening Detection System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using --cov)
# Run with: pytest --cov=src --cov-report=html

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full pipeline
    slow: Tests that take longer to run

# Ignore patterns
norecursedirs = .git .tox dist build *.egg venv
